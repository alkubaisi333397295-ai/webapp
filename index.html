<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Web App</title>
  <!-- ⚠️ هذا السطر إلزامي -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background:#121212;color:white;padding:20px;font-family:Tahoma;">
  <h2>مرحباً بك في Web App</h2>
  <button onclick="testSend()" style="background:#007bff;color:white;border:none;padding:12px;border-radius:6px;margin-top:10px;">
    اختبار إرسال البيانات
  </button>

  <script>
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();

      function testSend() {
        Telegram.WebApp.sendData(JSON.stringify({
          action: "test",
          message: "Web App يعمل من GitHub Pages!"
        }));
        Telegram.WebApp.close();
      }
    } else {
      document.body.innerHTML = '<p style="color:red;">لا تعمل خارج تلغرام.</p>';
    }
  </script>
</body>
</html>
