<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Web App تجريبي</title>
  <!-- ⚠️ هذا السطر إلزامي -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Tahoma, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      margin: 20px 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>مرحباً بك في Web App التجريبي!</h2>
  <p>إذا ظهرت هذه الصفحة داخل تلغرام، فهي تعمل جزئياً.</p>
  <p>لكن ليرسل بيانات إلى البوت، يجب أن يحتوي على الكود الصحيح أدناه.</p>
  
  <button class="btn" onclick="sendData()">إرسال رسالة تجريبية</button>

  <script>
    // ✅ التحقق من وجود WebApp
    if (window.Telegram && Telegram.WebApp) {
      // ⚠️ هذا السطر إلزامي — بدونه، لن يعمل Web App
      Telegram.WebApp.ready();

      function sendData() {
        Telegram.WebApp.sendData(JSON.stringify({
          action: "test",
          message: "Web App يعمل بنجاح!"
        }));
        Telegram.WebApp.close();
      }
    } else {
      document.body.innerHTML = '<p style="color:red;">هذه الصفحة تعمل فقط داخل تلغرام.</p>';
    }
  </script>
</body>
</html>
