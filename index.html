<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بوت تيمو</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background: #121212; color: white; font-family: Tahoma, sans-serif; padding: 16px; }
    .btn { background: #007bff; color: white; border: none; padding: 12px; margin: 8px 0; border-radius: 6px; width: 100%; }
  </style>
</head>
<body>
  <h2>بوت تيمو</h2>
  <button class="btn" onclick="startCollect()">تجميع كود</button>
  <button class="btn" style="background:#6c757d;" onclick="addCode()">إضافة كود</button>
  <button class="btn" style="background:#28a745;" onclick="reviewRequests()">مراجعة الطلبات</button>

  <script>
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();

      function startCollect() {
        Telegram.WebApp.sendData(JSON.stringify({ action: "start_collect" }));
        Telegram.WebApp.close();
      }

      function addCode() {
        Telegram.WebApp.sendData(JSON.stringify({ action: "add_code" }));
        Telegram.WebApp.close();
      }

      function reviewRequests() {
        Telegram.WebApp.sendData(JSON.stringify({ action: "admin_review" }));
        Telegram.WebApp.close();
      }
    }
  </script>
</body>
</html>
