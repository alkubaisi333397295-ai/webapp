<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web App</title>
  <!-- ⚠️ هذا السطر إلزامي -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <button onclick="test()">اختبار</button>
  <script>
    // ⚠️ هذا السطر إلزامي
    Telegram.WebApp.ready();

    function test() {
      Telegram.WebApp.sendData(JSON.stringify({msg: "عمل!"}));
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
